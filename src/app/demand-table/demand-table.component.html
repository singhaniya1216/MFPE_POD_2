<body>
    <app-nav-design></app-nav-design>
<div class="container text-center text-white">
<div class="row pt-5">
    <div class="col-lg-8 mx-auto">
        <h1 class="display-4"><strong>Medicines Demanded</strong></h1>
    </div>
</div>
</div><!-- End -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto bg-white rounded shadow">

            <!-- Fixed header table-->
            <div class="table-responsive" style="padding-top: 12px;">
                <table class="table table-hover table-bordered table-striped bg-light rounded" style="border-color:black;">
                    <thead>
                        <tr class=" text-center bg-secondary text-white">
                            <th scope="col" class="col-3">Medicine Name</th>
                            <th scope="col" class="col-2">Requested Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of demand">
                            <td class="col-3">{{product.medicineName}}</td>
                            <td class="col-2">{{product.demandCount}}</td>
                        </tr>
                    </tbody>

                </table>
            </div><!-- End -->

        </div>
    </div>
</div>
<div class="container text-white text-lg-center">
    <button routerLink="/home" class="btn btn-primary text-uppercase btn-lg">Home</button>
</div>
<div class="row pt-lg-5">
    <div class="col-lg-8 mx-auto">
    </div>
</div>
</body>
